 <!DOCTYPE html>  
 <html>  
 <body>  
 <h1><center>Calculadora</center></h1>  
 <p><center>Por favor, introduce dos numeros:</center></p>  
 <center><input id="num1"><br> </center><br> 
 <center><input id="num2"><br> </center><br> 
 <center><button type="button" onclick="sumar()">Sumar</button>
 <button type="button" onclick="restar()">Restar</button>  
 <button type="button" onclick="multi()">Multiplicar</button>  
 <button type="button" onclick="dividir()">Dividir</button> </center>   
 <center><p id="resultado"></p> </center> 
 <script>  
 function sumar() {  
   var x,y,suma,text;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(x)+parseFloat(y);  
     text= suma;  
   }  
   document.getElementById("resultado").innerHTML = text;  
 }
 
  function restar() {  
   var x,y,suma,text;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(x)-parseFloat(y);  
     text= suma;  
   }  
   document.getElementById("resultado").innerHTML = text;  
 }
 
  function multi() {  
   var x,y,suma,text;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     suma=parseFloat(x)*parseFloat(y);  
     text= suma;  
   }  
   document.getElementById("resultado").innerHTML = text;  
 }
 
  function dividir() {  
   var x,y,suma,text;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     if(y==0)
	 	text = "No existe division entre 0";
	 else
	 {	
		 suma=parseFloat(x)/parseFloat(y);  
		 text= suma;
	 }
   }  
   document.getElementById("resultado").innerHTML = text;  
 }
   
 </script>  
 </body>  
 </html>
